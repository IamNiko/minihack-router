<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê Router Dashboard - Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #000 0%, #1a1a1a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .login-container {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 255, 136, 0.2);
            border: 2px solid rgba(0, 255, 136, 0.3);
            width: 100%;
            max-width: 400px;
            position: relative;
            overflow: hidden;
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, #00ff88, #00cc6a);
            opacity: 0.05;
            z-index: -1;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #fff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .login-header p {
            opacity: 0.8;
            font-size: 1.1rem;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #00ff88;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid rgba(0, 255, 136, 0.3);
            border-radius: 10px;
            background: rgba(26, 26, 26, 0.8);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #00ff88;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
        }
        
        .form-group i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #00ff88;
            margin-top: 15px;
        }
        
        .login-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #00ff88, #00cc6a);
            border: none;
            border-radius: 10px;
            color: #000;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .login-button:hover {
            background: linear-gradient(45deg, #00cc6a, #009955);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 255, 136, 0.4);
        }
        
        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        
        .alert-error {
            background: rgba(255, 107, 107, 0.2);
            border: 2px solid rgba(255, 107, 107, 0.5);
            color: #ff6b6b;
        }
        
        .alert-success {
            background: rgba(0, 255, 136, 0.2);
            border: 2px solid rgba(0, 255, 136, 0.5);
            color: #00ff88;
        }
        
        .features {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(0, 255, 136, 0.2);
        }
        
        .features h3 {
            color: #00ff88;
            margin-bottom: 15px;
        }
        
        .features ul {
            list-style: none;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .features li {
            margin-bottom: 5px;
        }
        
        .features li i {
            color: #00ff88;
            margin-right: 8px;
        }
        
        /* Loading animation */
        .loading {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(0, 255, 136, 0.3);
            border-radius: 50%;
            border-top-color: #00ff88;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .password-requirements {
            font-size: 0.8rem;
            opacity: 0.7;
            margin-top: 5px;
            display: none;
        }
        
        .show-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            margin-top: 15px;
            background: none;
            border: none;
            color: #00ff88;
            cursor: pointer;
            font-size: 1rem;
        }
        
        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 30px 20px;
            }
            
            .login-header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1><i class="fas fa-router"></i> Router Dashboard</h1>
            <p>Sistema de Control y Monitoreo</p>
        </div>
        
        <div id="alert" class="alert"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">
                    <i class="fas fa-user"></i> Usuario
                </label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i> Contrase√±a
                </label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
                <button type="button" class="show-password" onclick="togglePassword()">
                    <i class="fas fa-eye" id="passwordToggle"></i>
                </button>
            </div>
            
            <button type="submit" class="login-button" id="loginButton">
                <span id="loginText">Iniciar Sesi√≥n</span>
                <div class="loading" id="loginLoading"></div>
            </button>
        </form>
        
        <div class="features">
            <h3>Caracter√≠sticas del Sistema</h3>
            <ul>
                <li><i class="fas fa-shield-alt"></i> Control de acceso por dispositivo</li>
                <li><i class="fas fa-clock"></i> Horarios de uso personalizados</li>
                <li><i class="fas fa-filter"></i> Filtrado de contenido</li>
                <li><i class="fas fa-chart-line"></i> Monitoreo en tiempo real</li>
                <li><i class="fas fa-wifi"></i> Gesti√≥n de red avanzada</li>
            </ul>
        </div>
    </div>
    
    <script>
        let isChangingPassword = false;
        
        // Check if already logged in
        fetch('/api/user-info')
            .then(response => {
                if (response.ok) {
                    window.location.href = '/';
                }
            })
            .catch(() => {
                // Not logged in, stay on login page
            });
        
        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const passwordToggle = document.getElementById('passwordToggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordToggle.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                passwordToggle.className = 'fas fa-eye';
            }
        }
        
        // Show alert
        function showAlert(message, type = 'error') {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }
        
        // Set loading state
        function setLoading(loading) {
            const button = document.getElementById('loginButton');
            const text = document.getElementById('loginText');
            const spinner = document.getElementById('loginLoading');
            
            button.disabled = loading;
            text.style.display = loading ? 'none' : 'inline';
            spinner.style.display = loading ? 'block' : 'none';
        }
        
        // Handle login form
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showAlert('Por favor complete todos los campos');
                return;
            }
            
            setLoading(true);
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showAlert('Inicio de sesi√≥n exitoso', 'success');
                    
                    // Check if password change is required
                    if (data.user && data.user.must_change_password) {
                        showChangePasswordForm();
                    } else {
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 1000);
                    }
                } else {
                    showAlert(data.error || 'Error de autenticaci√≥n');
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('Error de conexi√≥n. Intente nuevamente.');
            } finally {
                setLoading(false);
            }
        });
        
        // Show change password form
        function showChangePasswordForm() {
            isChangingPassword = true;
            const container = document.querySelector('.login-container');
            
            container.innerHTML = `
                <div class="login-header">
                    <h1><i class="fas fa-key"></i> Cambiar Contrase√±a</h1>
                    <p>Debe cambiar su contrase√±a por seguridad</p>
                </div>
                
                <div id="alert" class="alert"></div>
                
                <form id="changePasswordForm">
                    <div class="form-group">
                        <label for="oldPassword">
                            <i class="fas fa-lock"></i> Contrase√±a Actual
                        </label>
                        <input type="password" id="oldPassword" name="oldPassword" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="newPassword">
                            <i class="fas fa-key"></i> Nueva Contrase√±a
                        </label>
                        <input type="password" id="newPassword" name="newPassword" required>
                        <div class="password-requirements">
                            M√≠nimo 8 caracteres, incluya n√∫meros y letras
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">
                            <i class="fas fa-check"></i> Confirmar Contrase√±a
                        </label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    
                    <button type="submit" class="login-button" id="changeButton">
                        <span id="changeText">Cambiar Contrase√±a</span>
                        <div class="loading" id="changeLoading"></div>
                    </button>
                </form>
            `;
            
            setupChangePasswordForm();
        }
        
        // Setup change password form
        function setupChangePasswordForm() {
            document.getElementById('changePasswordForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const oldPassword = document.getElementById('oldPassword').value;
                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                if (!oldPassword || !newPassword || !confirmPassword) {
                    showAlert('Por favor complete todos los campos');
                    return;
                }
                
                if (newPassword !== confirmPassword) {
                    showAlert('Las contrase√±as no coinciden');
                    return;
                }
                
                if (newPassword.length < 8) {
                    showAlert('La contrase√±a debe tener al menos 8 caracteres');
                    return;
                }
                
                setChangeLoading(true);
                
                try {
                    const response = await fetch('/api/change-password', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            old_password: oldPassword,
                            new_password: newPassword
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        showAlert('Contrase√±a cambiada exitosamente', 'success');
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 2000);
                    } else {
                        showAlert(data.error || 'Error cambiando contrase√±a');
                    }
                } catch (error) {
                    console.error('Change password error:', error);
                    showAlert('Error de conexi√≥n. Intente nuevamente.');
                } finally {
                    setChangeLoading(false);
                }
            });
        }
        
        // Set loading state for change password
        function setChangeLoading(loading) {
            const button = document.getElementById('changeButton');
            const text = document.getElementById('changeText');
            const spinner = document.getElementById('changeLoading');
            
            if (button && text && spinner) {
                button.disabled = loading;
                text.style.display = loading ? 'none' : 'inline';
                spinner.style.display = loading ? 'block' : 'none';
            }
        }
        
        // Focus on username field
        document.getElementById('username').focus();
    </script>
</body>
</html>
